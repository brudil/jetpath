query DashboardQuery($vertical: String) {
  vertical(identifier: $vertical) {
    contentStats {
      totalFinal
      totalDrafts
      totalStubs
    }

    lastPublished {
      publishedDate
    }

    recent: allContent(watching: true, published: false) {
      edges {
        node {
          contentId
          editorialMetadata {
            currentRevision {
              headline
              created
              createdBy {
                username
              }
            }
          }
        }
      }
    }
  }

  releaseNotes(last: 5) {
    edges {
      node {
        versionNumber
        body
        created
      }
    }
  }
}
